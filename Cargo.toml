[package]
name = "simon"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = true

[dependencies]
axum = { version = "^0.8", features = ["ws"] }
tokio = { version = "^1.0", features = ["full", "macros"] }
serde = { version = "^1.0", features = ["derive"] }
sysinfo = "^0.33.1"
futures = "^0.3"
serde_json = "^1.0"
tower-http = { version = "0.6.1", features = ["compression-full", "decompression-full"] }
bollard = "^0.15"
futures-util = "^0.3"
rusqlite = { version = "^0.28.0", features = ["bundled"] }
chrono = "^0.4"
flate2 = "^1.1.0"
tower = "^0.5.2"
clap = { version = "4.4", features = ["derive", "env"] }
jsonwebtoken = "9.3.1"
rand = "0.9.0"
bcrypt = "0.17.0"
uuid = {version = "1.16.0", features = ["v4"]}
log = "0.4.26"
env_logger = "0.10"
reqwest = { version = "0.12.14", features = ["rustls-tls"] }
teloxide = "0.13.0"
lettre = "0.11.15"
openssl = { version = "0.10", features = ["vendored"] }
axum-response-cache = "0.2.0"
rust-embed = "8.6.0"
hex = "0.4.3"
mime_guess = "2.0.5"
